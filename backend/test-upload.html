<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <form action="http://localhost:6173/api/images/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="text" name="x-auth-token" placeholder="JWT Token">
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const token = formData.get('x-auth-token');
            
            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token
                    },
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response (${response.status})</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
