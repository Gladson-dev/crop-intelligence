services:
  # Backend Service
  - type: web
    name: crop-intelligence-backend
    env: node
    region: oregon  # Choose the region closest to your users
    buildCommand: |
      echo "Installing backend dependencies..."
      cd backend
      export NODE_ENV=production
      npm ci --only=production
    startCommand: cd backend && npm start
    node:
      version: 18.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # For MongoDB Atlas (uncomment and replace with your actual connection string)
      - key: MONGODB_URI
        sync: false
        value: ${MONGODB_URI}
      # For Render's built-in database (uncomment if using Render's database)
      # - key: MONGODB_URI
      #   fromDatabase:
      #     name: crop-intelligence-db
      #     property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: JWT_COOKIE_EXPIRE
        value: "30"
      - key: UPLOAD_DIR
        value: /tmp/uploads
    healthCheckPath: /api/health
    plan: free
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
      ignorePaths:
        - frontend/**
        - node_modules/**
        - .git/**

  # Frontend Service
  - type: web
    name: crop-intelligence-frontend
    env: static
    region: oregon  # Same as backend for best performance
    buildCommand: |
      echo "=== Starting Frontend Build ==="
      cd frontend
      
      echo "1. Cleaning up..."
      rm -rf node_modules
      rm -f package-lock.json
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm install 18.17.1
      nvm use 18.17.1
      
      # Install pnpm (faster and more reliable than npm)
      npm install -g pnpm@8.10.0
      
      # Navigate to frontend directory
      cd frontend
      
      # Clean up previous installations
      echo " Cleaning up previous installations..."
      rm -rf node_modules
      rm -f package-lock.json
      rm -f pnpm-lock.yaml
      
      # Install dependencies
      echo " Installing dependencies..."
      pnpm install --frozen-lockfile --prefer-offline
      
      # Build the application
      echo " Building application..."
      pnpm run build
      
      echo " Build completed successfully!"
    
    startCommand: |
      cd frontend
      pnpm run preview -- --port $PORT
      
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://crop-intelligence-backend.onrender.com
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_VERBOSE
        value: "true"
        
    healthCheckPath: /
    staticPublishPath: ./frontend/dist
    
    # Resource allocation
    plan: free
    region: oregon  # Choose the region closest to your users
    
    # Build settings
    build:
      cache:
        - node_modules
        - .npm
        - .pnpm-store
    
    routes:
      - path: /*
        destination: /index.html
    plan: free
    autoDeploy: true
    buildFilter:
      paths:
        - frontend/**
      ignorePaths:
        - backend/**
        - node_modules/**
        - .git/**

databases:
  - name: crop-intelligence-db
    databaseName: cropintelligence
    user: cropinteluser
    plan: free
    version: 6.0

# Global settings
global:
  nodeVersion: 18.x
  buildCommand: echo "Global build command"
  autoDeploy: true
