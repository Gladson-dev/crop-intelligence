static_sites:
  - name: crop-intelligence-frontend
    buildCommand: |
      npm install --production=false
      npm run build
    publicPath: /dist
    envVars:
      - key: VITE_API_URL
        value: https://crop-intelligence-backend.onrender.com
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
